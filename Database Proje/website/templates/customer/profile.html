{% extends "customer_base.html" %} {% block title %}Profile{% endblock %} {% block content %}
    <br>
    <h1 align="center">Profile</h1>

    <form method="POST">
    <br>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input 
                type="text" 
                class="form-control" 
                id="first_name" 
                name="first_name"    
                value="{{user.first_name}}"            
            />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input 
                type="text" 
                class="form-control" 
                id="last_name" 
                name="last_name"    
                value="{{user.last_name}}"            
            />
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input 
               type="text" 
               class="form-control" 
               id="phone_number" 
               name="phone_number"  
               value="{{user.phone_number}}"
            />
        </div>
        <div class="form-group">
            <label for="adress">Adress</label>
            <input 
               type="text" 
               class="form-control" 
               id="adress" 
               name="adress"             
               value="{{user.adress}}"                                     
            />
        </div>
    <br>
        <button type="submit" class="btn btn-primary">Edit Profile</button>  
    </form>
       
{% endblock %}
